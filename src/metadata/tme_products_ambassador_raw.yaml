code_product:
  json_type: string
  td_type: varchar
  mandatory: true
  pydantic_type: StrictStr
  example: E3712
  faker:
    type: foreign
    dataset: tme_products_sku_code_raw
    field: product_code
code_sku:
  json_type: string
  td_type: varchar
  mandatory: true
  pydantic_type: StrictStr
  example: E3712
  faker:
    type: code
description:
  json_type: string
  td_type: varchar
  mandatory: true
  pydantic_type: StrictStr
  example: VYPE ePEN 3CAPS BLEN.TOB18mg/ml
  faker:
    type: sample
    sample: words
brand:
  json_type: string
  td_type: varchar
  mandatory: true
  pydantic_type: StrictStr
  example: VYPE
  faker:
    type: enum
    values:
    - Ploom
    - Winston
product_group:
  json_type: string
  td_type: varchar
  mandatory: true
  pydantic_type: StrictStr
  example: EVAPOR
  faker:
    type: sample
    sample: products
colour:
  json_type: string
  td_type: varchar
  mandatory: false
  pydantic_type: StrictStr
  example: Black
  faker:
    type: enum
    values:
    - null
    - Red
    - Black
    - Blue
tobacco_category:
  json_type: string
  td_type: varchar
  mandatory: true
  pydantic_type: StrictStr
  example: ECG - MG3
  faker:
    type: enum
    values:
    - strong
    - soft
    - medium
    - ultra soft
