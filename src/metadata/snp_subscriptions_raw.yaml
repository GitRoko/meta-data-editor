# Subscriptions 
id:
  json_type: number
  td_type: bigint
  mandatory: true
  pydantic_type: StrictInt
  example: 111
  description: subscription id
  pii: false
  faker:
    type: integer
    unique: true
    to_str: false
email:
  json_type: string
  td_type: varchar
  mandatory: false
  pydantic_type: StrictStr
  example: someText
  description: receiver email
  pii: true
  faker:
    type: sample
    sample: emails
uuid:
  json_type: string
  td_type: varchar
  mandatory: true
  pydantic_type: StrictStr
  example: someText
  description: receiver uuid
  pii: false
  faker:
    type: uuid
topics:
  json_type: array
  td_type: varchar
  mandatory: false
  pydantic_type: List
  example:
  - someText
  description: list of topics 
  pii: false
  faker:
    type: enum
    values:
    - null
    - []
    - - 00000000-0000-0000-0000-000000000001
    - - 00000000-0000-0000-0000-000000000002
      - 00000000-0000-0000-0000-000000000003
    - - 00000000-0000-0000-0000-000000000004
      - 00000000-0000-0000-0000-000000000005
      - 00000000-0000-0000-0000-000000000006
created_at:
  json_type: string
  td_type: varchar
  mandatory: true
  pydantic_type: StrictStr
  example: '2020-02-02 20:20:20'
  description: creation timestamp
  pii: false
  faker:
    type: date
    format: '%Y-%m-%d %H:%M:%S'
    min_year: 2020
    max_year: 2021
updated_at:
  json_type: string
  td_type: varchar
  mandatory: true
  pydantic_type: StrictStr
  example: '2020-02-02 20:20:20'
  description: last update timestamp
  pii: false
  faker:
    type: date
    format: '%Y-%m-%d %H:%M:%S'
    min_year: 2021
    max_year: 2022
