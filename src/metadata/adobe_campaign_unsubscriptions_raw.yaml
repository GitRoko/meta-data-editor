# #

consumer_id:
  json_type: string
  td_type: varchar
  mandatory: true
  pydantic_type: StrictStr
  example: someText
  faker:
    type: code
    upper: false
    length: 32
email:
  json_type: array
  td_type: varchar
  mandatory: true
  pydantic_type: Dict
  faker:
    type: array
    occurrence_min: 0
    occurrence_max: 1
  array:
    json_type: object
    mandatory: false
    pydantic_type: StrictStr
    faker:
      type: object
    object:
      id:
        json_type: number
        mandatory: true
        pydantic_type: StrictInt
        example: 123
        faker:
          type: integer
          unique: false
          to_str: false
      qwe:
        json_type: string
        mandatory: false
        pydantic_type: StrictStr
        example: Some string
        faker:
          type: sample
          sample: ""
        description: ""
        pii: false
unsubscription_date:
  json_type: string
  td_type: varchar
  mandatory: true
  pydantic_type: StrictStr
  example: 02/02/2020 20:20:20
  faker:
    type: date
    format: "%d/%m/%Y %H:%M:%S"
